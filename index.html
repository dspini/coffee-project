<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coffee Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="coffee-header">Coffee!</h1>
            <div class="container d-flex" id="main-body-container">
                <div class="container overflow-auto shadow-lg p-0" id="coffee-list-background">
                    <div class="container text-center m-0 p-0" id="menu-heading">Menu</div>
                    <div class="container-fluid d-flex flex-wrap overflow-auto mt-5 row row-cols-3" id="coffee-list-container">
                        <!--Data will be dynamically filled in with Javascript-->
                </div>
            </div>
            <div class="container mx-3 shadow-lg text-center font-weight-bold" id="form-container">
                <div class="container my-2" id="query-coffee-container">
                    <form>
                        <div class="container-fluid d-flex flex-column px-0">
                            <h1>Search for a Coffee</h1>
                            <label for="query-roast-selection" class="text-left" id="roast-query-label">Roast</label>
                            <select id="query-roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="container-fluid d-flex flex-column px-0 my-3">
                            <label for="coffee-query-input" class="text-left" id="coffee-query-label">Coffee Name</label>
                            <input type="text" class="form-control" id="coffee-query-input" placeholder="Enter Coffee">
                            <input class="button my-3" id="query-submit-btn" type="submit"/>
                        </div>
                    </form>
                </div>
                <div class="container" id="add-coffee-container">
                    <h1>Add a Coffee to List</h1>
                    <form>
                        <div class="container-fluid d-flex flex-column px-0">
                        <label for="add-roast-selection" class="text-left" id="roast-add-label">Roast</label>
                            <select id="add-roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="container-fluid d-flex flex-column px-0 my-3">
                            <label for="coffee-add-input" class="text-left" id="coffee-add-label">Name</label>
                            <input type="text" class="form-control" id="coffee-add-input" placeholder="Enter Coffee">
                            <input class="button my-3" id="add-submit-btn" type="submit"/>
                        </div>
                    </form>
                </div>
                <div class="container" id="coffee-photo">
                    <form><img src="img/coffee4.jpg" class="img-fluid my-3" alt="Responsive image"></form>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
